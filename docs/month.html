<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>家計簿</title>
  <link rel="icon" href="https://img.icons8.com/ios/50/000000/money-bag-yen.png" type="image/png"/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js'></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  <link rel=stylesheet type=text/css href="https://yutera12.github.io/kakeibo/style.css">
</head>

<body>
  <div id = 'app'>
    <div class="container-fluid">
      <!--ナビゲーションウィンドウここから-->
      <header>
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
          <div class="navbar-brand">
            家計簿
          </div>
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">メニュー</a>
            <a class="nav-item nav-link" href="index">推移</a>
            <a class="nav-item nav-link active" href="month">月毎・年度毎</a>
            <a class="nav-item nav-link" href="future">予測</a>
          </div>
        </nav>
      </header>
      <!--ナビゲーションウィンドウここまで-->

      <div class="row">
        <div class="col-2"></div>
        <div class="col-2 bg-light sidebar overflow-auto">
          <!--サイドバーここから-->
          <aside>
            <ul>
              <li>
                <img src="https://img.icons8.com/small/24/000000/settings.png"/>
                <span class="navbar-text">設定</span>
              </li>
              <!--年度-->
              <ul>
                <li>
                  <input type="radio" name="picked" value="年度" v-model="picked" v-on:change="update">年度
                </li>
                <ul>
                  <li>
                    <select v-model="yearSelected" v-on:change="updateYear">
                      <option v-for="option in years" v-bind:value="option.name" v-bind:key="option.id">
                        [[ option.name ]]
                      </option>
                    </select>
                  </li>
                </ul>
                <!--月-->
                <li>
                  <input type="radio" name="picked" value="月" v-model="picked" v-on:change="update">月
                </li>
                <ul>
                  <li>
                    <select v-model="monthSelected" v-on:change="updateMonth">
                      <option v-for="option in months" v-bind:value="option.name" v-bind:key="option.id">
                        [[ option.name ]]
                      </option>
                    </select>
                  </li>
                </ul>
              </ul>
            </ul>
          </aside>
        </div>

        <div class="col-10">
          <!--メインここから-->
          <main>
            <div class="row">
              <div class="col-6">
                <h2>収支</h2>
                <tbl v-bind:data="tbl_inout"></tbl>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h2>収入</h2>
                <canvas id="in" height="40%" width="100%"></canvas>
                <tbl v-bind:data="tbl_in"></tbl>
              </div>
              <div class="col-6">
                <h2>支出</h2>
                <canvas id="out" height="40%" width="100%"></canvas>
                <tbl v-bind:data="tbl_out"></tbl>
              </div>
            </div>
          </main>
          <!--メインここまで-->
          <footer>
            <ul>
              <li><a href="https://icons8.com/icon/34001/お金袋円">お金袋円 icon by Icons8</a></li>
              <li><a href="https://icons8.com/icon/43556/settings">Settings icon by Icons8</a></li>
            </ul>
          </footer>
        </div>
      </div>
    </div>
  </div>

          }
          var x = new Chart(ctx, this.sampleData[path])
          this[canvas] = x
        }
      },
      created: function(){
        path = '/getYear'
        this.yearSelected = this.sampleData[path][this.sampleData[path].length-1]
        for(var i=this.sampleData[path].length-1; i>=0; i--) {
          this.years.push({id:this.sampleData[path][i], name:this.sampleData[path][i]})
        }
        this.created[0] = true

        path = '/getMonth'
        this.monthSelected = this.sampleData[path][this.sampleData[path].length-1]
        select = this.sampleData[path][this.sampleData[path].length-1]
        for(var i=this.sampleData[path].length-1; i>=0; i--) {
          this.months.push({id:this.sampleData[path][i], name:this.sampleData[path][i]})
        }
        this.created[1] = true
      },
      mounted: async function(){
        while((!this.created[0] || (!this.created[1]))){
          await sleep(100)
        }
        this.update()
      }
    })
  </script>

</body>
</html>
